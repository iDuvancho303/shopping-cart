<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"> 
<script src="https://kit.fontawesome.com/4b1c7a602c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <h2>Roots<span> Coffee</span></h2>
        </div>

        <div class="container2">
            <ul>
                <li class="submenu">
                    <i class="fa fa-shopping-cart" id="icon"></i>
                    <div id="cart">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th></th>
                                    <tbody></tbody>
                                </tr>
                            </thead>
                        </table>

                    </div>

                </li>
            </ul>
        </div>

    </header>

    <div class="main-img">
        <div class="main-title">
            <h2>Colombian Coffee</h2>
            <h3>Drink our best selection of Colombian coffee </h3>
        </div>
    </div>

    <!-- products sections-->
    <div id="products" class="products">
        <div class="product-title">
            <h2>Our Products</h2>
        </div>

        <div>
            
        </div>
        
    </div>
   










    <script src="./app.js"></script>
</body>
</html>
